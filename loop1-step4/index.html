<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="blueCon">
          <div class="circle"></div>
          <div class="mark">
            <p>MARK ZUKERBERG</p>
          </div>
        </div>
        <div class="blueCont">
          <div class="cancel">
            <div class="img">
              <a href=""><img src="/img/close.svg" alt="cancel" /></a>
            </div>
          </div>
        </div>
      </div>
      <div class="today">
        <p>TODAY</p>
      </div>
      <div class="first-time">
        <p>10:53</p>
      </div>
      <div class="bar1">
        <div class="text1">
          <p>
            Hi,Mark! I made a new design for<br />
            Messenger App.
          </p>
        </div>
      </div>
      <div class="second-time">
        <p>10:57</p>
      </div>
      <div class="bar2">
        <div class="text2">
          <p>Yo! Send it to my assistant and we'll reviewit during the year.</p>
        </div>
      </div>
      <div class="third-time">
        <p>11:03</p>
      </div>
      <div class="bar3">
        <div class="text3">
          <p>But Mark...</p>
        </div>
      </div>
      <div class="bar4">
        <div class="text4">
          <p>You were blocked by the user.</p>
        </div>
      </div>
      <div class="form">
        <input type="text" placeholder="Enter your message" />
        <div class="hover">
          <h5>SEND</h5>
        </div>
      </div>
    </div>
  </body>
</html>
